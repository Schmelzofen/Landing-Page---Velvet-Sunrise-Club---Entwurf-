<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velvet Sunrise Club</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/ebd9d2a3be.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#headerlogo">Top</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#bottom">Bottom</a></li>
            </ul>
        </nav>
        <div>
            <img src="./assets/img/logo.png" alt="vsclogo" id="headerlogo">
        </div>
        <div>
            <a href="#lm">GO DOOOOWN</a>
            <a href="#tickets">BOOK TICKETS</a>
        </div>
    </header>
    <main>
        <section class="parallax">
        </section>
        <article>
            <h2 id="lm"><i class="fas fa-angle-down"></i> want to know more? <i class="fas fa-angle-down"></i></h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/zZoL_tF4ZBM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <p>latest played set at our location</p>
            <a href="#events">UPCOMING EVENTS</a>
            <a href="#">WHERE TO FIND US</a>
        </article>
        <div class="parallax2"></div>
        <article>
            <h3 id="events">Upcoming Events</h3>
            <figure>
                <img src="./assets/img/3.jpeg" alt="dj">
                <figcaption>01.02.21 - DJ Lorem Ipsum</figcaption>
            </figure>
            <figure>
                <img src="./assets/img/4.jpeg" alt="dj2">
                <figcaption>02.03.21 - DJ MadMax Mustermann</figcaption>
            </figure>
            <figure>
                <img src="./assets/img/5.jpeg" alt="dj3">
                <figcaption>03.04.21 - DJ BOAT BOY</figcaption>
            </figure>
        </article>
        <div class="parallax3"></div>
        <div>
            <h4 id="contact">Where to find us</h4>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2445.3887340022297!2d-2.2132803845960094!3d52.19998286764878!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4870f05862e51ebd%3A0xd89dc982e50988de!2sDutton%20St%2C%20Worcester%2C%20Vereinigtes%20K%C3%B6nigreich!5e0!3m2!1sde!2sde!4v1634904196297!5m2!1sde!2sde" width="600" height="450" style="margin: 1% 0 0 5%;" allowfullscreen="" loading="lazy"></iframe>
            <ul>
                <li>United Kingdom</li>
                <li>Worcester</li>
                <li>Dutton Street</li>
            </ul>
        </div>
        <div class=parallax4></div>
        <article id="ticketsection">
            <h3 id="tickets">Book Tickets</h3>
            <div id="buytickets">
                <div>
                    <label for="">Your Fullname</label>
                    <input type="text" name="" id="">
                </div>
                <div>
                    <label for="">Your Phonenumber</label>
                    <input type="tel" name="" id="">
                </div>
                <div>
                    <label for="">Any Creditcard Number</label>
                    <input type="number" name="" id="" maxlength="16">
                </div>
                <label for="">Ticket(s)</label>
                <select name="" id="">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
                <div>
                    <input type="button" value="Buy now">
                    <input type="button" value="Reset">
                </div>
            </div>
        </article>
        <div class="parallax5"></div>
    </main>
    <footer>
        <h2>SEE YOU SOON!</h2>
        <ul>
            <li><i class="fab fa-facebook-square fa-5x" style="color:#4267B2;" id="bottom"></i></li>
            <li><i class="fab fa-instagram-square fa-5x" style="color: #8a3ab9;"></i></li>
            <li><i class="fab fa-snapchat-square fa-5x" style="color: #FFFC00;"></i></li>
        </ul>
    </footer>
</body>
</html>
